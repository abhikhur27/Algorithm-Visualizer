<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploration of Algorithms</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Inter:wght@300;400&display=swap" rel="stylesheet">
</head>
<body data-theme="light">
    <main class="grid-container">
        <aside class="sidebar">
            <div class="sidebar-content">
                <header>
                    <h1>Exploration / <span>Sorting</span></h1>
                    <p class="subtitle">A laidback exploration of sorting logic.</p>
                </header>
                
                <section id="explanation">
                    <h2 id="algo-title">Select an Algorithm</h2>
                    <p id="algo-description">The visualizer will guide you through the spatial rearrangement of data.</p>
                    <div class="stats">
                        <p>Complexity: <strong id="complexity">-</strong></p>
                    </div>
                </section>

                <nav class="controls">
                    <select id="algo-select">
                        <option value="bubble">Bubble Sort</option>
                        <option value="merge">Merge Sort</option>
                        <option value="quick">Quick Sort</option>
                    </select>
                    
                    <div class="button-group">
                        <button id="start-btn">Begin</button>
                        <button id="reset-btn">Reset</button>
                    </div>

                    <div class="slider-group">
                        <label>Tempo</label>
                        <input type="range" id="speed" min="50" max="1000" value="600" step="50">
                    </div>

                    <button id="theme-toggle" class="secondary-btn">Midnight Mode</button>
                </nav>
            </div>

            <footer class="sidebar-footer">
                <a href="https://abhikhur27.github.io" class="portfolio-link">‚Üê Return to Portfolio</a>
            </footer>
        </aside>

        <section class="visualizer-area">
            <div id="array-container"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
